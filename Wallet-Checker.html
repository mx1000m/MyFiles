<script>



  // Zoom out the logo and slide it up after 1 second
  setTimeout(function() {
    const logo = document.querySelector('.logo');
    logo.style.display = 'block';
    logo.style.animation = 'zoomout 1s forwards';
  });





// Square animation
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getRandomOpacity() {
    return (getRandomInt(30, 85) / 100).toFixed(2); // Random opacity between 0.30 and 0.85
  }

  function createSquare() {
    const square = document.createElement('div');
    square.classList.add('square');
    square.style.opacity = getRandomOpacity(); // Set random opacity
    
    document.body.appendChild(square);
    
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    const startX = getRandomInt(0, viewportWidth - 10);
    const startY = getRandomInt(0, viewportHeight - 10);
    square.style.left = `${startX}px`;
    square.style.top = `${startY}px`;

    const directionX = getRandomInt(-1, 1);
    const directionY = getRandomInt(-1, 1);

    let posX = startX;
    let posY = startY;

    const interval = setInterval(() => {
      posX += directionX;
      posY += directionY;
      
      square.style.left = `${posX}px`;
      square.style.top = `${posY}px`;
      
      if (posX < -10 || posX > viewportWidth || posY < -10 || posY > viewportHeight) {
        clearInterval(interval);
        document.body.removeChild(square);
      }
    }, 50 + getRandomInt(0, 300));
  }

  // Create squares immediately and continue with interval
  createSquare();
  setInterval(createSquare, 150); // Change the interval to 150 milliseconds








function checkWhitelist(csvData, userWallet, messageContainer) {
  const csvLines = csvData.split('\n');

  if (!userWallet.trim()) {
    messageContainer.innerHTML = '<strong style="color: #FF0000;background: #000000">Please input your wallet address in the wallet field.</strong>';
    return; // Exit the function without further processing
  }

  const isWhitelisted = csvLines.some((line) => {
    const walletAddress = line.trim();
    return walletAddress === userWallet;
  });

  if (isWhitelisted) {
    // Create an image element for the dancing Pepe
    const pepeImage = document.createElement('img');
    pepeImage.src = 'https://media.tenor.com/PeVD5gpFXxwAAAAC/pepe-dancing.gif';
    pepeImage.alt = 'Dancing Pepe';
    pepeImage.style.width = '100px';

    // Append the image before the text
    messageContainer.appendChild(pepeImage);

    // Update the inner HTML with the message
    messageContainer.innerHTML += `<br><strong style="color: #35a36f;background: #000000">Well done Sailor! <br> You've made it onto the Whitelist! <br><br>WL Minting starts on 10/10/2023 at 2pm UTC!</strong>`;
  } else {
    // Create an image element for the Pepe image
    const pepeImage = document.createElement('img');
    pepeImage.src = 'https://media.tenor.com/gWs0s8QlsUgAAAAM/pepe-peppo.gif';
    pepeImage.alt = 'Pepe';
    pepeImage.style.width = '100px';

    // Append the image before the text
    messageContainer.appendChild(pepeImage);

    // Update the inner HTML with the message
    messageContainer.innerHTML += `<br><strong style="color: #FF0000;background: #000000">Apologies... <br> It appears you haven't been whitelisted yet.</strong> <br><br><strong style="color: #FFFFFF;background: #000000">To join, simply like, RT, tag a friend, <br> comment your wallet address, and follow us <a href="https://twitter.com/TheHornyland69/status/1699513428329611436?s=20" target="_blank" style="color: white;">here</a></strong>.`;
  }
}





document.addEventListener('DOMContentLoaded', () => {
  const checkButton = document.getElementById('check-button');
  const walletInput = document.getElementById('wallet-input');
  const messageContainer = document.getElementById('message-container'); // Move this line outside the click event handler

  checkButton.addEventListener('click', () => {
    // Add the check-button-clicked class to trigger animation
    checkButton.classList.add('check-button-clicked');

    const csvFileUrl = 'https://raw.githubusercontent.com/mx1000m/ThePixelCaptainz/main/wallet.csv';
    const userWallet = walletInput.value.trim(); // Get user's wallet address

    fetch(csvFileUrl)
      .then((response) => response.text())
      .then((data) => {
        // Clear the previous content before adding new content
        messageContainer.innerHTML = '';

        checkWhitelist(data, userWallet, messageContainer); // Pass the messageContainer to the function
      })
      .catch((error) => {
        console.error('Error fetching CSV file:', error);
      });

    // Remove the check-button-clicked class after a brief delay
    setTimeout(() => {
      checkButton.classList.remove('check-button-clicked');
    }, 100);
  });
});
