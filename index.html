  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getRandomOpacity() {
    return (getRandomInt(30, 85) / 100).toFixed(2); // Random opacity between 0.30 and 0.85
  }

  function createSquare() {
    const square = document.createElement('div');
    square.classList.add('square');
    square.style.opacity = getRandomOpacity(); // Set random opacity
    
    document.body.appendChild(square);
    
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    const startX = getRandomInt(0, viewportWidth - 10);
    const startY = getRandomInt(0, viewportHeight - 10);
    square.style.left = `${startX}px`;
    square.style.top = `${startY}px`;

    const directionX = getRandomInt(-1, 1);
    const directionY = getRandomInt(-1, 1);

    let posX = startX;
    let posY = startY;

    const interval = setInterval(() => {
      posX += directionX;
      posY += directionY;
      
      square.style.left = `${posX}px`;
      square.style.top = `${posY}px`;
      
      if (posX < -10 || posX > viewportWidth || posY < -10 || posY > viewportHeight) {
        clearInterval(interval);
        document.body.removeChild(square);
      }
    }, 50 + getRandomInt(0, 300));
  }

  // Create squares immediately and continue with interval
  createSquare();
  setInterval(createSquare, 150); // Change the interval to 150 milliseconds

  // Boat and coins movement animation
function moveBoatAndCoins() {
  const boatAndCoins = document.querySelector('.boat-and-coins');
  const viewportWidth = window.innerWidth;
  const boatAndCoinsWidth = boatAndCoins.clientWidth;
  const animationDuration = 15000; // Duration of the animation in milliseconds

  let boatAndCoinsX = viewportWidth; // Start the boat and coins outside the right side of the viewport

  function animate() {
    boatAndCoinsX -= 1; // Move the boat and coins to the left
    boatAndCoins.style.left = `${boatAndCoinsX}px`;

    if (boatAndCoinsX + boatAndCoinsWidth <= -500) {
      boatAndCoinsX = viewportWidth - 1; // Reset the position slightly outside the viewport on the right side
    }

    requestAnimationFrame(animate);
  }

  animate();
}

moveBoatAndCoins();








const hamburgerMenu = document.querySelector('.hamburger-menu');
const overlay = document.querySelector('.overlay');

hamburgerMenu.addEventListener('click', () => {
  overlay.style.display = 'block';
  overlay.style.pointerEvents = 'auto'; // Enable pointer events when displaying the overlay
  setTimeout(() => {
    overlay.style.opacity = '1';
  }, 10);
});

overlay.addEventListener('click', (event) => {
  if (event.target === overlay) {
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none'; // Disable pointer events when hiding the overlay
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 300);
  }
});

const menuLinks = document.querySelectorAll('.menu a');

menuLinks.forEach((link) => {

    overlay.style.pointerEvents = 'none'; // Disable pointer events when hiding the overlay

      overlay.style.display = 'none';
    }, 300);
  });
});
