  .hamburger-menu {

    margin-right: 20px;

    right: 20px; /* Adjust the right position */

  }

.bar {
  width: 25px;
  height: 3px;
  background-color: white;
  margin: 3px 0;
  transition: 0.4s;
z-index: 10000;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 9999;
  opacity: 0;
  pointer-events: none; /* Set pointer-events to none initially */
  z-index: 10000;
transition: all 0.3s ease;
}


.menu {
font-family: 'Rubik';
line-height: 1.5;
letter-spacing: 1px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
z-index: 10000;
}

.menu a {
  display: block;
  font-size: 24px;
  color: white;
  text-decoration: none;
  margin: 20px;
  transition: 0.3s;
z-index: 10000;
cursor: pointer;
}

.menu a:hover {
  color: #fb0cf5; /* Change the color on hover */

z-index: 10000;
}


/* Add styles for the close button */

<script>
 






const hamburgerMenu = document.querySelector('.hamburger-menu');
const overlay = document.querySelector('.overlay');

hamburgerMenu.addEventListener('click', () => {
  overlay.style.display = 'block';
  overlay.style.pointerEvents = 'auto'; // Enable pointer events when displaying the overlay
  setTimeout(() => {
    overlay.style.opacity = '1';
  }, 10);
});

overlay.addEventListener('click', (event) => {
  if (event.target === overlay) {
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none'; // Disable pointer events when hiding the overlay
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 300);
  }
});

const menuLinks = document.querySelectorAll('.menu a');

menuLinks.forEach((link) => {
  link.addEventListener('click', () => {
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none'; // Disable pointer events when hiding the overlay
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 300);
  });
});


</script>
